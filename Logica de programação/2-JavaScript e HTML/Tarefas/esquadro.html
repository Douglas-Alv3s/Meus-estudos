<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    function desenhaEsquadro(xa, ya, xc, yc, cor){

        // Trinagulo Inicial
        pincel.fillStyle =  cor;
        pincel.beginPath();
        pincel.moveTo(xa, ya);
        pincel.lineTo(xa, yc); //O ponto B recebe o (x) de A e o (y) de C
        pincel.lineTo(xc,yc);
        pincel.fill();

        // Esquadro
        var xaE = xa+50;
        var yaE = ya+125;
        var xcE = xc-125;
        var ycE = yc-50;

        pincel.fillStyle = "white";
        pincel.beginPath();
        pincel.moveTo(xaE, yaE)
        pincel.lineTo(xaE,ycE)
        pincel.lineTo(xcE, ycE);
        pincel.fill();
    }

    desenhaEsquadro(50, 50, 300, 300, "black");
    
</script>
