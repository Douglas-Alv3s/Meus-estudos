<canvas width="600" height="400"></canvas>

<script> 

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "lightgray"
    pincel.fillRect(0,0,600,400)

    function desenharCirculo(x, y, raio, cor){

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 *3.14);
        pincel.fill();
    }


    function desenharFlor(x, y){
        
        var raio = 50;
        var calculo = (20 * raio)/10
        desenharCirculo(x, y-calculo, raio, "yellow");
        desenharCirculo(x, y, raio, "red");
        desenharCirculo(x, y+calculo, raio, "blue");
        desenharCirculo(x-calculo, y, raio, "orange");
        desenharCirculo(x+calculo, y, raio, "black");
    }

    desenharFlor(300,200);

</script>
