<meta charset="UTF-8">


<script>

    function sorteia(n){
       return Math.round(Math.random() * n);
    }

    function pulaLinha(){
        document.write('<br><br>');
    }

    function mostra(msg){
        document.write('<p>' + msg + '</p>');
        pulaLinha();
    }

    // var limite = parseInt(prompt("Deseja adivinhar um número entre 0 e quanto?"));
    // var numeroPensado = sorteia(limite);

    var numeroPensado = sorteia(5);
    var chance = 1;
    
    while(chance <= 3){

        var chute = parseInt(prompt("Digite um número"));

        if(chute == numeroPensado){
            mostra("Você acertou!");
            break;
        } else{
        
            if(numeroPensado > chute){
                alert("Era um número maior");
            } else{
                alert("Era um número menor");
            }

        }
        chance++;

    }
</script>
